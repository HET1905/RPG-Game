<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">


    <title>Clash Royals | RPG game </title>
</head>

<body>
    <div id="mainContainer" class="container-fluid">
        <div class="row">
            <div class="col-12 text-right">
                <h1 class="rpgHeading"> Clash Royale RPG</h1>
            </div>
        </div>

        <!-- This will row will display initial four character at game load -->
        <div class="row">
            <div id="playerDiv" class="col-12 col-sm-8">
                <div class="card text-center" style="width: 12rem;">
                    <h5 class="card-title">Prince</h5>
                    <img src="assets/images/PrinceCard.png" id="img1" width="100" height="100" class="card-img-top"
                        alt="...">
                    <div class="card-body">
                        <p class="card-text">120</p>
                    </div>
                </div>
                <div class="card text-center" style="width: 12rem;">
                    <h5 class="card-title">Executioner</h5>
                    <img src="assets/images/ExecutionerCard.png" id="img2" width="100" height="100" class="card-img-top"
                        alt="...">
                    <div class="card-body">
                        <p class="card-text">150</p>
                    </div>
                </div>
                <div class="card text-center" style="width: 12rem;">
                    <h5 class="card-title">Witch</h5>
                    <img src="assets/images/WitchCard.png" id="img3" width="100" height="100" class="card-img-top"
                        alt="...">
                    <div class="card-body">
                        <p class="card-text">80</p>
                    </div>
                </div>
                <div class="card text-center" style="width: 12rem;">
                    <h5 class="card-title">Wizard</h5>
                    <img src="assets/images/WizardCard.png" id="img4" width="100" height="100" class="card-img-top"
                        alt="...">
                    <div class="card-body">
                        <p class="card-text">100</p>
                    </div>
                </div>


            </div>

            <div class="col-12 col-sm-4">
                <!-- This div is for placeholder Right side -->
            </div>
        </div>
        <!--Row containing initial four card close here-->
        <h2>Your Character :</h2>
      
            <!-- Row for your character-->
            
            <div id="yourCharacterDiv" >
                <!-- This col holds your character image-->
                
            </div>
        
        <h2>Enimies to Select :</h2>
       
            <!-- Row for your character-->
            
            <div id="enemiesDiv" >
                <!-- This col holds your character image-->
                
            </div>
        <h2>Fight Section</h2>
        <button class="btn btn-primary">Attack</button>
        <h2>Defender</h2>
        <div id="defenderDiv">

        </div>

    </div><!--MainContainer div ends-->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="assets/js/game.js"></script>
    </script>
</body>

</html>
